<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axpect Pharma</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .why-choose-us {
  text-align: center;
  padding: 60px 120px;
  background: #f5faff;
  font-family: 'Segoe UI', sans-serif;
}

.why-choose-us h2 {
  font-size: 36px;
  font-weight: bold;
  color: #1b2a41;
  margin-bottom: 40px;
}

.features-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.feature-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  width: 250px;
  padding: 30px 20px;
  text-align: center;
  transition: transform 0.3s ease;
}

.feature-card:hover {
  transform: translateY(-5px);
}

.feature-card img {
  width: 60%;
  height: 60%;
  margin-bottom: 20px;
}

.feature-card p {
  font-size: 18px;
  color: #1b2a41;
  font-weight: 500;
}
  </style>
</head>
<body>
    <section class="why-choose-us container">
    <h2>WHY CHOOSE US</h2>
    <div class="features-grid">
      <div class="feature-card">
        <img src="img/icon/icon 1.png" alt="High Quality" />
        <p>High Quality</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 2.png" alt="Competitive Pricing" />
        <p>Competitive Pricing</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 3.png" alt="Experienced Team" />
        <p>Experienced Team</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 4.png" alt="Reliable Service" />
        <p>Reliable Service</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 5.png" alt="500+ Products" />
        <p>500+ Products</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 6.png" alt="Time Delivery" />
        <p>Timely Delivery</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 7.png" alt="Promotional Support" />
        <p>Promotional Support</p>
      </div>
      <div class="feature-card">
        <img src="img/icon/icon 8.png" alt="Certified Company" />
        <p>Certified Company</p>
      </div>
    </div>
  </section>
</body>
</html>
