<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      color: #333;
    }*/

    /* HEADER IMAGE */
    header {
      text-align: center;
    }

    header img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    header h1 {
      font-size: 2.5rem;
      color: #0077b6;
      margin: 20px 0;
    }

    /* CONTACT INFO BOXES */
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px;
      flex-wrap: wrap;
    }

    .info-box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.12);
    }

    .info-box i {
      font-size: 26px;
      color: #007bff;
      background: #e6f0ff;
      padding: 12px;
      border-radius: 50%;
    }

    .info-text h4 {
      margin-bottom: 5px;
      font-size: 16px;
      color: #333;
    }

    .info-text p {
      font-size: 14px;
      color: #555;
    }

    /* MAP + FORM */
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .map-container,
    .form-container {
      flex: 1 1 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: 0;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      color: #004080;
    }

    input,
    textarea {
      margin-top: 8px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #form-message {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      font-weight: 500;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @media (max-width: 768px) {
      header img {
        height: 300px;
      }

      .contact-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="content"></div>

  <!-- HEADER IMAGE -->
  <header>
    <img src="img/contact/header.png" alt="Contact Header">
    <h1>Contact Us</h1>
  </header>

  <!-- CONTACT DETAILS -->
  <div class="contact-info">
    <div class="info-box">
      <i class="fas fa-map-marker-alt"></i>
      <div class="info-text">
        <h4>Address</h4>
        <p>Sector 4, Noida, Uttar Pradesh, India</p>
      </div>
    </div>
    <div class="info-box">
      <i class="fas fa-envelope"></i>
      <div class="info-text">
        <h4>Email</h4>
        <p>info@axpectpharma.com</p>
      </div>
    </div>
    <div class="info-box">
      <i class="fas fa-phone"></i>
      <div class="info-text">
        <h4>Contact No</h4>
        <p>+91 9876543210</p>
      </div>
    </div>
  </div>

  <!-- MAP + FORM -->
  <div class="contact-section">
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d534.6673081074368!2d77.32247972399676!3d28.582032305463194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce457175bd67f%3A0xe15e16d1018e02ac!2sSector%204%2C%20Noida%2C%20Uttar%20Pradesh%20201301!5e0!3m2!1sen!2sin!4v1754307219768!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="form-container">
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="data[Name]" required>

        <label for="number">Mob No:</label>
        <input type="number" id="number" name="data[Mob No]" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="data[Email Id]" required>

        <label for="message">Message:</label>
        <textarea id="message" name="data[Message]" required></textarea>

        <button type="submit">Submit</button>
      </form>
      <div id="form-message"></div>
    </div>
  </div>

  <div id="Footer"></div>

  <script>
     fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById("content").innerHTML = data;
    });

     fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById("Footer").innerHTML = data;
    });
  </script>

  <!-- FORM SCRIPT -->
  <script>
    const form = document.getElementById("contactForm");
    const messageDiv = document.getElementById("form-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("https://sheetdb.io/api/v1/m1ldwodvsks7s", {
        method: "POST",
        body: formData,
      })
      .then((response) => {
        if (response.ok) {
          messageDiv.textContent = "Form submitted successfully!";
          messageDiv.className = "success";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      })
      .catch(() => {
        messageDiv.textContent = "Something went wrong. Please try again.";
        messageDiv.className = "error";
      });
    });
  </script>

</body>
</html>
