<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .our_company_header {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.our_company_header video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.company-title {
  position: relative;
  z-index: 2;
  color: #ffffff;
  font-size: 3rem;
  font-weight: bold;
  text-align: center;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
  font-family: 'Segoe UI', sans-serif;
}
  </style>
</head>
<body>
  <div class="our_company_header">
      <video src="img/Our Company/Header_video.mp4" autoplay muted loop playsinline></video>
      <!-- <img src="img/testing_img/our_company_header.jpg" alt="Our Company Banner" class="banner"> -->
      <h1 class="company-title">Axpect Pharma</h1>
    </div>
</body>
</html>
